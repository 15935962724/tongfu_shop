<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">


                <nav th:fragment="topbar">

                        <div class="logo">
                        <a th:href="@{/}">
                            <img th:src="@{/assets/img/logo.jpg}"/>
                        </a>
                    </div>
                        <div class="midd">
                            <div class="seach"><input type="text" value="" class="txt" >
                                <input type="submit" value="" class="but" />
                            </div>
                            <div class="navBar" id="headdiv">

                                <li class="da" style="padding-left:0px;"><a th:href="@{/}" >首页</a></li>
                                <!--开始-->
                                <li class="" th:each="list:${@index.getList()}">
                                    <th:block th:each="entry:${list}">
                                        <!--<a href="2j_news.html"  th:each="entry:${list}" th:text="${entry.key}" >行业资讯</a>-->
                                        <th:block th:if="${entry.value.size()==1}" >
                                            <!--<a href="2j_news.html"  th:text="${entry.key}" >行业资讯</a>-->
                                            <a href="2j_news.html"  th:text="${entry.key}"  th:href="@{/category/list(parent=${entry.value[0].id})}">行业资讯</a>
                                        </th:block>
                                        <th:block th:if="${entry.value.size()>1}">
                                            <a href="#"  th:text="${entry.key}" >行业资讯</a>
                                        </th:block>


                                    </th:block>
                                    <ul class="gouw-son" style="width:170px;">

                                        <th:block th:each="entry1 : ${list}" >
                                            <th:block th:with="entrys=${entry1.value}" >
                                                <th:block th:if="${entrys.size()>1}">
                                                    <!--<li class="" th:each="list2:${entrys}"><a href="2j_jytd.html" th:text="${list2.name}" th:href="@{/article/list(category=${list2.id})}">精英团队</a></li>-->
                                                    <th:block th:if="${entry1.key=='行业资讯'}">
                                                        <li class="" th:each="list2:${entrys}"><a href="2j_jytd.html" th:text="${list2.name}" th:href="@{/article/list(category=${list2.id})}">精英团队</a></li>
                                                    </th:block>
                                                    <th:block th:if="${entry1.key=='增值服务'}">
                                                        <li class="" th:each="list2:${entrys}"><a href="2j_jytd.html" th:text="${list2.name}" th:href="@{/article/valuelist(category=${list2.id})}">专题研讨会外包服务</a></li>
                                                    </th:block>
                                                    <th:block th:if="${entry1.key=='know-how'}">
                                                        <li class="" th:each="list2:${entrys}"><a href="2j_jytd.html" th:text="${list2.name}" th:href="@{/article/knowhowlist(category=${list2.id})}">专题研讨会外包服务</a></li>
                                                    </th:block>
                                                </th:block>
                                                <!--<li class="" th:each="list2:${entrys}"><a href="2j_jytd.html" th:text="${entrys.size()}">精英团队</a></li>-->
                                            </th:block>

                                        </th:block>

                                    </ul>
                                </li>
                                <!--结束-->
                            </div>
                        </div>



                </nav>



</html>
